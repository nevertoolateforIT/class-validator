<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Class Validator</H1>
    <form>
        <div>
            <input type="date" placeholder="date" id="date"/>
        </div>
        <div>
            <input type="url" placeholder="domain" id="domain"/>
        </div>
        <div>
            <input type="email" placeholder="email" id="email"/>
        </div>
        <div>
            <input type="tel" placeholder="phone number" id="phone"/>
        </div>
    </form>
</body>
</html>
<script>
    class Validator{
        constructor(){
        } 
        isEmail (str) {
            let email =str.match(/[a-z0-9]+@mail.ru/)
            return email===null ? false : true;   
        }
        isDomain(str){
            let domain= str.match(/^[a-zA-Z][a-zA-Z]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}$/)
            return domain === null? false : true;
        }
        isDate(str) {
        let date = str.match(/[0-9]{2}\.[0-9]{2}\.[0-9]{4}/);
        return date === null ? false : true;
        }
         isPhone(str) {
        let phone = str.match(/\+7\ \([0-9]{3}\)\ [0-9]{3}-[0-9]{2}-[0-9]{2}/);
        return phone === null ? false : true;     
         }}

        let validator = new Validator();
        console.log(validator.isEmail('alisa@mail.ru'));
        console.log(validator.isDomain('itgirlschool.ru'));
        console.log(validator.isDate('12.05.2021'));
        console.log(validator.isPhone('+7 (910) 123-45-67'));

       class ValidatorStatic{
        constructor(){
        }
        
        static  isEmail (str) {
         let email = str.match(/[a-z0-9]+@mail.ru/)
            return email===null ? false : true;   
        }

        static isDomain(str){
            let domain= str.match(/^[a-zA-Z][a-zA-Z]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}$/)
            return domain === null? false : true;
        }

        static isDate(str) {
        let date = str.match(/[0-9]{2}\.[0-9]{2}\.[0-9]{4}/);
        return date === null ? false : true;
        }
         
        static isPhone(str) {
        let phone = str.match(/\+7\ \([0-9]{3}\)\ [0-9]{3}-[0-9]{2}-[0-9]{2}/);
        return phone === null ? false : true;
        
         }}

        console.log(ValidatorStatic.isEmail('alisa@mail.ru'));
        console.log(ValidatorStatic.isDomain('itgirlschool.ru'));
        console.log(ValidatorStatic.isDate('12.05.2021'));
        console.log(ValidatorStatic.isPhone('+7 (910) 123-45-67'));
</script>
